<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Friends! - Reset!</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="flex-column align-items-center padding-x-tiny">
    <header class="flex-row justify-content-between col8_8 bg6 align-items-center flex-wrap">
        <div class="col2_8">
            <h1 class="fc5 padding-x-tiny">Super Friends!</h1>
        </div>
        <div class="col5_8 flex-row justify-content-center">
            <nav>
                <ul class="nav-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/friends">Friends</a></li>
                    <li><a href="/addHero">Add Hero</a></li>
                    <li><a href="/reset">Reset</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="col8_8 flex-row flex-wrap">
        <div class="col8_8 col3_8_md flex-column align-items-center">
            <h2>Turn Back Time!</h2>
            <p>Did you screw up?  Do you want to reset the friends to their start status?  Well, then click the button to reset!  (Unfortunately, the reset will not take effect until you stop and restart the server.)</p>
        </div>
        <div class="col8_8 col5_8_md flex-column align-items-center">
            <h3>Reset Friends</h3>
            <form class='flex-column' id='resetDB'>
                <button type='submit'>Reset!</button>
            </form>
        </div>
    </main>
    <footer class="col8_8">

    </footer>
    <script src="/js/resetDB.js"></script>
